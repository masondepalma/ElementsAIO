<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>ElementsAIO</title>
    <script src="../assets/js/jquery.min.js"></script>
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/css/fontawesome.css" rel="stylesheet">
    <link href="../assets/css/nice-select.css" rel="stylesheet">
    <link href="../assets/css/all.min.css" rel="stylesheet">
    <link href="../assets/css/style.css" rel="stylesheet">
    <link href="../assets/css/responsive.css" rel="stylesheet">
    <!-- Loading Functions from home.js
    -------------------------------------------------- -->
    <script src="../assets/js/settings-functions.js" defer></script>
        <!-- Loading Functions from home.js
    -------------------------------------------------- -->
    <script src="../assets/js/base-functions.js" defer></script>


</head>

<body>
    

  <section id="main-section">

        <div class="menu-trigger">
            <i class="fal fa-bars"></i>
        </div>

        <div class="side-menu-warp">
            <div class="menu_cross">
                <i class="fal fa-times"></i>
            </div>
            <div class="profile">
                <div class="pro">
                    <img id="avatar" src="" alt="">
                </div>
                <div class="pro-txt">
                    <h4>Welcome Back, </h4>
                    <span id="username"></span>
                </div>
            </div>

            <div class="slide-menu">
                <ul>
                    <li><a href="./index.html"><i class="far fa-house-flood"></i>Home</a></li>
                    <li><a href="./profile.html"><i class="fal fa-user"></i>Profiles</a></li>
                    <li><a href="./task.html"><i class="far fa-clipboard-list"></i>Tasks</a></li>
                    <li><a href="./proxies.html"><i class="fal fa-map-marker-alt"></i>Proxies</a></li>
                    <li class="active"><a href="./setting.html"><i class="fal fa-cog"></i>Settings</a></li>
                </ul>
            </div>
        </div>




        <div class="main-content-area" style="display: flex;">
            <div class="transparent-topbar"></div>
            <div class="setting-box-wrapper">
                <div class="setting-top">
                    <div class="setting-pro">
                        <div class="pro-tmg">
                            <img id="avatarBox" src="" alt="">
                        </div>
                        <div class="pro-txts">
                            <h4 id="usernameBox"><span></span>
                                
                                <div class="dark-mode-switch">
                                    <p>Dark Mode</p>
                                    <label class="switch">
                                        <input type="checkbox" checked>
                                        <span class="slider round"></span>
                                    </label>
                                </div>
                            
                            </h4>
                            <p id="keyBox"><i class="far fa-eye"></i></p>
                        </div>
                    </div>
                </div>
                <div class="update-pro">
                    <p>Update | V.3.1.6</p>
                    <a href="">Update</a>
                </div>

                <div class="update-pro">
                    <p>Deactivate Key</p>
                    <a id="deactivate-user">Logout</a>
                </div>

                <div class="Webhooks-setting">
                    <h4>Webhooks</h4>
                    <input id="webhook-input" type="text" placeholder="Enter Webhook Here..">
                    <a id="save-webhook">Save</a>
                    <a id="test-webhook">Test</a>
                </div>


                <div class="Captcha-box">
                    <div class="row">
                        <div class="col-lg-5 col-md-5">
                            <div class="Webhooks-setting">
                                <h4>Captcha</h4>
                                <div class="captcha-input">
                                    <label for="">2captcha API key</label>
                                    <input id="twocaptcha" type="text" placeholder="Enter Api Key Here..">
                                </div>
                                <div class="captcha-input">
                                    <label for="">Capmonster API key</label>
                                    <input id="capmonster" type="text" placeholder="Enter Api Key Here..">
                                </div>
                                <a id="save-apiKeys">Save</a>
                            </div>
                        </div>
                        <div class="col-lg-7 col-md-7">
                            <div class="Webhooks-setting">
                                <h4>Changelog</h4>
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="captcha-input">
                                            <textarea readonly="true" name="" id="" cols="30" rows="10" placeholder="Lorem ipsum dolor sit amet consectetur
                                            "></textarea>
                                            <p>2 weeks ago</p>
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="captcha-input">
                                            <textarea readonly="true" name="" id="" cols="30" rows="10" placeholder="Lorem ipsum dolor sit amet consectetur"></textarea>
                                            <p>5 weeks ago</p>
                                        </div>
                                    </div>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                </div>
                <p class="v">V.3</p>
            </div>







        </div>





  </section>









    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="../assets/js/jquery.min.js"></script>
    <script src="../assets/js/Popper.js"></script>
    <script src="../assets/js/jquery.nicescroll.min.js"></script>
    <script src="../assets/js/jquery.nice-select.min.js"></script>
    <script src="../assets/js/bootstrap.min.js"></script>
    <script src="../assets/js/main.js"></script>

   
</body>

</html>
