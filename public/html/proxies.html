<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>ElementsAIO</title>
    <script src="../assets/js/jquery.min.js"></script>
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/css/fontawesome.css" rel="stylesheet">
    <link href="../assets/css/nice-select.css" rel="stylesheet">
    <link href="../assets/css/all.min.css" rel="stylesheet">
    <link href="../assets/css/style.css" rel="stylesheet">
    <link href="../assets/css/responsive.css" rel="stylesheet">
    <!-- Loading Functions from home.js
    -------------------------------------------------- -->
    <script src="../assets/js/base-functions.js" defer></script>
            <!-- Loading Functions from home.js
    -------------------------------------------------- -->
    <script src="../assets/js/proxies-functions.js" defer></script>
</head>

<body>
    

  <section class="proxies-sections" id="main-section">

        <div class="menu-trigger">
            <i class="fal fa-bars"></i>
        </div>



        <div class="side-menu-warp">
            <div class="menu_cross">
                <i class="fal fa-times"></i>
            </div>
            <div class="profile">
                <div class="pro">
                    <img id="avatar" src="" alt="">
                </div>
                <div class="pro-txt">
                    <h4>Welcome Back, </h4>
                    <span id="username"></span>
                </div>
            </div>

            <div class="slide-menu">
                <ul>
                    <li><a href="./index.html"><i class="far fa-house-flood"></i>Home</a></li>
                    <li><a href="./profile.html"><i class="fal fa-user"></i>Profiles</a></li>
                    <li><a href="./task.html"><i class="far fa-clipboard-list"></i>Tasks</a></li>
                    <li class="active"><a href="./proxies.html"><i class="fal fa-map-marker-alt"></i>Proxies</a></li>
                    <li><a href="./setting.html"><i class="fal fa-cog"></i>Settings</a></li>
                </ul>
            </div>
        </div>




        <div class="main-content-area" style="display: flex;">
            <div class="transparent-topbar"></div>
            <div class="proxies-area">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-4 col-md-12">
                            <div class="proxies-left-bar">
                                <div class="proxey-left">
                                    <div class="prxey-search-bar">
                                        <div class="proxy-txt">
                                            <div class="prox-txt">
                                                <h4>Proxies</h4>
                                                <span id="total-lists" >1 Proxy list</span>
                                            </div>
                                            <div class="search">
                                                <input type="text" name="" id="search-input" placeholder="Search Proxy List">
                                                <button><i class="fal fa-search"></i></button>
                                            </div>
                                            <div class="add-proxy">
                                                <button data-toggle="modal" data-target="#create_group_proxies"><i class="fal fa-plus"></i></button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="proxy-search-result">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-8 col-md-12">
                           <div class="poxies-boom-box">
                                <div class="boom-title">
                                    <div class="boom-title-left">
                                        <h4 id="group-name"></h4>
                                        <span id="group-total" ></span>
                                    </div>
                                    <div class="boom-title-right">
                                        <div class="boom-btn">
                                            <a data-toggle="modal" data-target="#delete_1"><i class="far fa-trash"></i></a>
                                            <a data-toggle="modal" data-target="#add_proxies"><i class="fal fa-plus"></i></a>
                                        </div>
                                    </div>
                                </div>
                                <div class="boom-table">
                                    <div class="boom-table-inner">
                                        <table class="table">
                                            <thead>
                                            <tr>
                                                <th scope="col">Status</th>
                                                <th scope="col">Proxy</th>
                                                <th class="text-right" scope="col">Action</th>
                                            </tr>
                                            </thead>
                                            <tbody id="active-proxies">
                                            
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                           </div>
                        </div>
                    </div>
                </div>
            </div>









        </div>





  </section>






      



        <!-- Modal -->
        <div class="modal delete-modal fade" id="delete_1" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-body">
                       <div class="sure-alart">
                            <h4>Are you sure you want to delete proxy group?</h4>
                            <div class="poxies-motal-btn">
                                <button onclick="DeleteProxyGroup()" data-dismiss="modal" data-toggle="modal" data-target="#sure_delete">Yes</button>
                                <button data-dismiss="modal">No</button>
                            </div>
                       </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal delete-modal fade" id="create_group_proxies" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-body">
                       <div class="sure-alart">
                           <div class="proxyGroupRename">
                                <h4>Create Proxy Group?</h4>
                                <div class="poxies-motal-btn">
                                    <input id="name-input" placeholder="Enter Name:"></textarea>
                                    <button onclick="CreateProxyGroup()" data-dismiss="modal">Create Group</button>
                                </div>
                            </div>
                       </div>
                    </div>
                </div>
            </div>
        </div>


        <!-- Modal -->
        <div class="modal sure_delete_modal fade" id="add_proxies" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-body">
                       <div class="sure-delete">
                            <div class="inport-poxies">
                                <h4>Import Proxies</h4>

                                <div class="import-sure">
                                    <label id="import-active-group" for=""></label>
                                    <textarea name="" id="new-proxies" cols="30" rows="10" placeholder="IP:Port:User:Pass"></textarea>
                                    <button data-dismiss="modal" id="save-proxy-list">Import</button>
                                </div>
                            </div>
                       </div>
                    </div>
                </div>
            </div>
        </div>


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="../assets/js/jquery.min.js"></script>
    <script src="../assets/js/Popper.js"></script>
    <script src="../assets/js/jquery.nicescroll.min.js"></script>
    <script src="../assets/js/jquery.nice-select.min.js"></script>
    <script src="../assets/js/bootstrap.min.js"></script>
    <script src="../assets/js/main.js"></script>

   
</body>

</html>
